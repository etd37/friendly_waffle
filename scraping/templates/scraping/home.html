{% extends 'base.html' %}
 <title>{% block title %}Job Vacancy Scraper{% endblock %}</title>
{% block content %}

    {% for obj in object_list %}
    <div class="card">
      <div class="card-header">
        {{obj.title}}
      </div>
      <div class="card-body">
        <p class="card-text">{{obj.description}}</p>
          <p>Location: {{ obj.city.name }}</p>
          <p>Language: {{ obj.language }}</p>
          <p>Added: {{ obj.timestamp }}</p>
        <a href="{{ obj.url }}" class="btn btn-primary">Open Vacancy</a>
      </div>
    </div>
    {% endfor %}

{% endblock %}
